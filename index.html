        function renderProjects() {
            projectsGrid.innerHTML = projects.map((project, projectIndex) => `
                <div class="project-card bg-white rounded-2xl overflow-hidden h-full">
                    <div class="project-slider relative" data-project-index="${projectIndex}">
                        ${project.images.map((image, index) => `
                            <img src="${image}" 
                                 alt="${project.title} - фото ${index + 1}" 
                                 class="slide ${index === 0 ? 'active' : ''}"
                                 data-project-index="${projectIndex}"
                                 data-image-index="${index}">
                        `).join('')}
                        
                        <div class="image-counter">1 / ${project.images.length}</div>
                        
                        <button class="slider-btn prev">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="slider-btn next">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        
                        <div class="slider-nav">
                            ${project.images.map((_, index) => `
                                <div class="nav-dot ${index === 0 ? 'active' : ''}" data-index="${index}"></div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="p-8">
                        <h3 class="text-2xl font-bold text-gray-800 mb-4">${project.title}</h3>
                        <p class="text-gray-600 mb-6 text-lg leading-relaxed">${project.description}</p>
                        
                        <div class="flex flex-wrap gap-3 mb-8">
                            ${project.tech.map(tech => `
                                <span class="tech-tag px-4 py-2 rounded-full text-sm font-medium">${tech}</span>
                            `).join('')}
                        </div>
                        
                        <a href="${project.link}" target="_blank" class="w-full bg-gray-800 hover:bg-gray-900 text-white text-lg font-medium py-4 rounded-xl text-center block transition-colors transform hover:scale-105">
                            Посмотреть проект
                        </a>
                    </div>
                </div>
            `).join('');

            initSliders();
            initImageClicks();
        }

        function initSliders() {
            document.querySelectorAll('.project-slider').forEach(slider => {
                const slides = slider.querySelectorAll('.slide');
                const dots = slider.querySelectorAll('.nav-dot');
                const prevBtn = slider.querySelector('.prev');
                const nextBtn = slider.querySelector('.next');
                const counter = slider.querySelector('.image-counter');
                
                let currentSlide = 0;

                function showSlide(index) {
                    slides.forEach(slide => slide.classList.remove('active'));
                    dots.forEach(dot => dot.classList.remove('active'));
                    
                    slides[index].classList.add('active');
                    dots[index].classList.add('active');
                    counter.textContent = `${index + 1} / ${slides.length}`;
                    currentSlide = index;
                }

                function nextSlide() {
                    let next = currentSlide + 1;
                    if (next >= slides.length) next = 0;
                    showSlide(next);
                }

                function prevSlide() {
                    let prev = currentSlide - 1;
                    if (prev < 0) prev = slides.length - 1;
                    showSlide(prev);
                }

                nextBtn.addEventListener('click', nextSlide);
                prevBtn.addEventListener('click', prevSlide);

                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => showSlide(index));
                });

            });
        }

        function initImageClicks() {
            document.querySelectorAll('.slide').forEach(slide => {
                slide.addEventListener('click', function() {
                    const projectIndex = parseInt(this.getAttribute('data-project-index'));
                    const imageIndex = parseInt(this.getAttribute('data-image-index'));
                    openModal(projectIndex, imageIndex);
                });
            });
        }

        function initModalEvents() {
            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });

            modalPrev.addEventListener('click', showPrevImage);
            modalNext.addEventListener('click', showNextImage);

            modalZoom.addEventListener('click', toggleZoom);
            modalImage.addEventListener('click', function(e) {
                if (isZoomed) {
                    toggleZoom();
                }
            });

            document.addEventListener('keydown', function(e) {
                if (!modal.classList.contains('active')) return;
                
                switch(e.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        showPrevImage();
                        break;
                    case 'ArrowRight':
                        showNextImage();
                        break;
                    case ' ':
                    case 'Enter':
                        toggleZoom();
                        break;
                }
            });
        }

        function openModal(projectIndex, imageIndex) {
            currentProjectIndex = projectIndex;
            currentImageIndex = imageIndex;
            isZoomed = false;
            
            updateModalImage();
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            isZoomed = false;
            modalImage.classList.remove('zoomed');
            modalZoom.innerHTML = '<i class="fas fa-search-plus"></i>';
        }

        function showPrevImage() {
            const project = projects[currentProjectIndex];
            currentImageIndex--;
            if (currentImageIndex < 0) {
                currentImageIndex = project.images.length - 1;
            }
            updateModalImage();
        }

        function showNextImage() {
            const project = projects[currentProjectIndex];
            currentImageIndex++;
            if (currentImageIndex >= project.images.length) {
                currentImageIndex = 0;
            }
            updateModalImage();
        }

        function updateModalImage() {
            const project = projects[currentProjectIndex];
            modalImage.src = project.images[currentImageIndex];
            modalImage.alt = `${project.title} - фото ${currentImageIndex + 1}`;
            modalCounter.textContent = `${currentImageIndex + 1} / ${project.images.length}`;
            
            isZoomed = false;
            modalImage.classList.remove('zoomed');
            modalZoom.innerHTML = '<i class="fas fa-search-plus"></i>';
        }

        function toggleZoom() {
            isZoomed = !isZoomed;
            modalImage.classList.toggle('zoomed', isZoomed);
            modalZoom.innerHTML = isZoomed ? 
                '<i class="fas fa-search-minus"></i>' : 
                '<i class="fas fa-search-plus"></i>';
        }

        function renderContacts() {
            contactsGrid.innerHTML = contacts.map(contact => `
                <a href="${contact.link}" target="_blank" class="contact-card bg-gray-800 rounded-2xl p-8 text-center group h-full block">
                    <div class="w-20 h-20 bg-gradient-to-r ${contact.color} rounded-2xl flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform duration-300">
                        <i class="${contact.icon} text-white text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-3">${contact.title}</h3>
                    <p class="text-gray-300 text-lg">${contact.description}</p>
                </a>
            `).join('');
        }

        function initScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            sections.forEach(section => {
                observer.observe(section);
            });
        }

        function initSmoothScroll() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }
    </script>
</body>
</html>
